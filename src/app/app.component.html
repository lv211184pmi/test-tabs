<div class="nav-container">
  <ul class="games-row" #gamesRow>
    <li class="games-item" *ngFor="let game of gamesList">
      <a href="#">{{ game.game }}</a>
    </li>
    <li class="games-item" #gamesItem>
      <mat-form-field>
        <mat-select placeholder="More games ...">
          <mat-option *ngFor="let game of moreGames">
            {{ game.game }}
          </mat-option>
        </mat-select>
      </mat-form-field></li>
  </ul>
</div>
